<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css" />
    <link rel="icon" href="images/logo1.png" />
    <title>Login Form | Keonibeng</title>
</head>

<body onload="loaderFunction()">
    <!-- preloader-->
    <div id="loader"></div>

    <div style="display:none;" id="forLoader">
        <main class="form">
            <div class="container p-4 mb-4">
                <h1 class="text-center mt-3 mb-4"><strong>Profile</strong></h1>
                <div class="pp">
                    <img src="images/user.png" alt="Profile Picture" width="170" id="default_pp" />
                    <div id="image-preview"></div>
                    <form id="upload-form" enctype="multipart/form-data">
                        <label for="image-upload" class="btn-profile mt-4" onclick="upload_pp()" id="upload-pp">
                            <i class="bi bi-arrow-left-right"></i>
                            &nbsp; Change Image
                        </label>
                        <input type="file" id="image-upload" name="image-upload" accept="image/*">
                    </form>
                </div>

                <div class="container mt-4">
                    <form id="myForm">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating">
                                    <input type="text" id="name" class="form-control mb-3" placeholder="Name"
                                        required />
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating">
                                    <input type="number" id="number" class="form-control mb-3"
                                        placeholder="Phone Number" required />
                                    <label for="number">Phone Number</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating">
                                    <select class="form-select mb-3" id="address">
                                        <option selected>-select-</option>
                                    </select>
                                    <label for="address">Address</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating">
                                    <input type="email" id="email" class="form-control mb-3" placeholder="Email"
                                        required />
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating">
                                    <input type="text" id="username" class="form-control mb-3" placeholder="Username"
                                        required />
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <label for="password">Password</label>
                                    <div class="toggle-pass">
                                        <button class="btn" type="button" id="toggle-password">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <a href="#" onclick="generatePassword()">Generate password
                                    <i class="bi bi-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="mt-2">
                            <button type="submit" class="btn-profile mt-3" onclick="saveData()">
                                <i class="bi bi-arrow-bar-up"></i>
                                &nbsp;Save</button>
                            <button type="reset" class="btn-deactivate mt-3">
                                <i class="bi bi-arrow-clockwise"></i>
                                &nbsp;Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>

<script src="main.js"></script>
